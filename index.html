<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="calculator-container">
        <div class="calculator">
            <div id="display"></div>
            <div class="row">
                <button class="operator clear">AC</button>
                <button class="operator">+/-</button>
                <button class="operator">DEL</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</btton>
            </div>
            <div class="row">
                <button id="btn-zero">0</button>
                <button id="decimal">.</button>
                <button class="operator equal">=</button>
            </div>
        </div>
    </div>

  </body>
</html>
